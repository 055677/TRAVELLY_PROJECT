<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVELLY - Travel Recommendation System</title>
    <style>
        /* Your styles remain the same */
    </style>
</head>
<body>
    <header>
        <h1>TRAVELLY</h1>
        <p>Your Personalized Travel Recommendation System</p>
    </header>

    <main>
        <form id="travelForm">
            <h2>Tell us about your trip</h2>

            <label for="vacation-type">Vacation Type:</label>
            <select id="vacation-type" name="vacation-type" onchange="toggleChildrenField()">
                <option value="solo">Solo</option>
                <option value="couple">Couple</option>
                <option value="family">Family</option>
            </select>

            <label for="num-days">Number of Days:</label>
            <input type="number" id="num-days" name="num-days" required>

            <label for="num-children" id="children-label" style="display: none;">Number of Children:</label>
            <input type="number" id="num-children" name="num-children" style="display: none;">

            <h3>Rate the following categories (0-5):</h3>
            <div id="rating-section"></div>

            <button type="button" onclick="generateRecommendations()">Get Recommendations</button>
        </form>

        <div id="recommendation-result" class="recommendation-result" style="display: none;">
            <h2>Recommended City</h2>
            <p id="recommended-city"></p>
            <p class="weather" id="weather"></p>
            <img id="city-image" class="city-image" src="" alt="City Image">
            <div id="city-info" class="city-info"></div>
            <p class="cost" id="cost"></p>
            <div class="button-container">
                <button onclick="resetForm()">Try Again</button>
                <button onclick="bookTrip()">Book Your Trip</button>
            </div>
        </div>
    </main>

    <script src="static/script.js"></script> 

    <script>
        const categories = ['Gyms', 'Local_Services', 'Monuments', 'Museums', 'Parks', 'Restaurants', 'Swimming_Pools', 'Theatres', 'View_Points'];

        // Dynamically generate rating inputs
        function generateRatings() {
            const ratingSection = document.getElementById("rating-section");
            categories.forEach(category => {
                const div = document.createElement('div');
                div.innerHTML = `<label for="${category}">${category.replace('_', ' ')}</label>
                                 <input type="number" id="${category}" name="${category}" min="0" max="5" required>`;
                ratingSection.appendChild(div);
            });
        }

        // Show the children input field for family vacations
        function toggleChildrenField() {
            const vacationType = document.getElementById('vacation-type').value;
            const childrenLabel = document.getElementById('children-label');
            const numChildrenField = document.getElementById('num-children');
            if (vacationType === 'family') {
                childrenLabel.style.display = 'block';
                numChildrenField.style.display = 'block';
            } else {
                childrenLabel.style.display = 'none';
                numChildrenField.style.display = 'none';
            }
        }

        // Generate recommendations based on user input
        function generateRecommendations() {
            const form = document.getElementById('travelForm');
            const formData = new FormData(form);
            const data = {};

            // Collect data from form
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Send data to Flask backend
            fetch('/get_recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data),
            })
            .then(response => response.json())
            .then(data => {
                // Display the results dynamically
                document.getElementById('recommended-city').innerText = data.city;
                document.getElementById('weather').innerText = `Weather: ${data.weather}`;
                document.getElementById('city-image').src = data.cityImage;
                document.getElementById('city-info').innerHTML = data.cityInfo;
                document.getElementById('cost').innerText = `Estimated Cost: ${data.cost}`;

                // Show the recommendation result
                document.getElementById('recommendation-result').style.display = 'block';
            });
        }

        // Reset the form
        function resetForm() {
            document.getElementById('travelForm').reset();
            document.getElementById('recommendation-result').style.display = 'none';
        }

        // Generate ratings when page loads
        window.onload = function() {
            generateRatings();
            toggleChildrenField();
        };
    </script>
</body>
</html>
